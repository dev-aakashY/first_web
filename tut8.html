<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>this is html form tutorial</h2>
    <form action="backend.php">
        <label for="name"> NAME: </label>
        <div>
            <input type="text" name="MyName" id="name">
        </div>
        <br>
        <label for="role">ROLE:</label>
        <div>
            <input type="text" name="MyRole" id="role">
        </div>
        <br>
        <label for="email">EMAIL:</label>
        <div>
            <input type="email" name="MyEmail" id="email">
        </div>
        <br>
        <label for="date">DATE:</label>
        <div>
            <input type="date" name="MyDate" id="date">
        </div>
        <br>
        <label for="bonus">BONUS:</label>
        <div>
            <input type="number" name="MyBonus" id="bonus">
        </div>
        <br>

        <div>
            YOU ARE ELIGIBLE?: <input type="checkbox" name="MyEligiblity">
        </div>
        <br>
        <div>
            GENDER: MALE <input type="radio" name="MyGender"> FEMALE <input type="radio" name="MyGender"> OTHER <input
                type="radio" name="MyGender">
        </div>
        <br>
        <div>
            WRITE ABOUT YOURSELF: <br> <textarea name="MyText" cols="60" rows="15"></textarea>
        </div>
        <br>
        <div>
            <label for="car">car</label>
            <select name="MyCar" id="car">
                <option value="ind">indica</option>
                <option value="swf" selected>swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>


    </form>
</body>

</html>
